<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle with Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Document Icon -->
  <rect x="35" y="25" width="50" height="60" rx="4" fill="url(#grad1)"/>
  <rect x="38" y="28" width="44" height="54" rx="2" fill="white"/>
  
  <!-- Text Lines (representing document content) -->
  <line x1="45" y1="38" x2="70" y2="38" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="45" x2="75" y2="45" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="52" x2="68" y2="52" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Arrow (transformation) -->
  <path d="M 60 58 L 60 68" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 55 64 L 60 68 L 65 64" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Summary Lines (fewer, representing compressed content) -->
  <line x1="45" y1="72" x2="75" y2="72" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="45" y1="78" x2="70" y2="78" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- AI Spark Effect -->
  <circle cx="80" cy="30" r="3" fill="#F59E0B"/>
  <circle cx="88" cy="35" r="2" fill="#F59E0B" opacity="0.6"/>
  <circle cx="85" cy="25" r="2" fill="#F59E0B" opacity="0.6"/>
</svg>
